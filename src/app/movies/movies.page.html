<ion-header>
  <ion-toolbar>
    <ion-icon size="large" slot="start" name="menu-outline"></ion-icon>
    <ion-title class="ion-text-center">Movies</ion-title>
    <ion-icon size="large" slot="end" name="search-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="movie" *ngFor="let movie of movies" [routerLink]="['/movies', movie.id]">
      <ion-grid class="ion-no-padding">
        <ion-row>

          <ion-col size="6" class="poster-col">
            <img class="poster" src="{{ movie.imageURL }}" alt="">
          </ion-col>

          <ion-col size="6" class="ion-padding movie-info">
            <ion-card-title color="light">{{ movie.title }}</ion-card-title>
            <p>{{movie.description}}</p>
            <div class="rating">
              <ion-label color="light">Rate</ion-label><br>
              <div class="stars">
                <ion-icon color="light" name="star-outline"> </ion-icon>
                <ion-icon color="light" name="star-outline"> </ion-icon>
                <ion-icon color="light" name="star-outline"> </ion-icon>
                <ion-icon color="light" name="star-outline"> </ion-icon>
                <ion-icon color="light" name="star-outline"> </ion-icon>
              </div>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
  <ion-fab color="dark" vertical="bottom" horizontal="center" slot="fixed" (click)="addMovie()">
    <ion-fab-button color="dark">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
