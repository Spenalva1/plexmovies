<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Movies</ion-title>
    <ion-icon size="large" slot="end" name="search-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class=" ion-padding">

    <ion-item-sliding class="movie ion-no-padding ion-margin-bottom" *ngFor="let movie of movieService.movies">
      <ion-item class="ion-no-padding" [routerLink]="['/movies', movie.id]">
        <ion-grid class="ion-no-padding">
          <ion-row>

            <ion-col size="6" class="poster-col">
              <img class="poster" height="200px" src="{{movie.image.webviewPath}}">
            </ion-col>

            <ion-col size="6" class="ion-padding movie-info">
              <ion-card-title color="light">{{ movie.title }}</ion-card-title>
              <ion-text>{{movie.description}}</ion-text>
              <div class="rating">
                <ion-label color="light">Rate</ion-label>
                <ionic5-star-rating #rating activeIcon="star" defaultIcon="star-outline" activeColor="#000000"
                  defaultColor="#000000" readonly="true" rating="{{movie.rating}}" fontSize="18px"
                  (ratingChanged)="logRatingChange($event)">
                </ionic5-star-rating>
              </div>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success shade" id="edit" [routerLink]="['/movie-edit', movie.id]">
          <ion-label id="edit">Edit</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab color="dark" vertical="bottom" horizontal="center" slot="fixed" (click)="addMovie()">
    <ion-fab-button color="dark">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
