<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item *ngIf="user$ | async as user; else log_in" routerLink (click)="onLogout()" menuClose>Log out
          </ion-item>
          <ng-template #log_in>
            <ion-item routerLink='/login' menuClose>Log In</ion-item>
          </ng-template>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
